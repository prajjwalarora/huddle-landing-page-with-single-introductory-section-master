<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@200;300;400;500&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles/style.css">
  <script src="https://kit.fontawesome.com/55e940ced2.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

 
</head>
<body>
  <header>
    <img src="./images/logo.svg" alt="logo">
  </header>

  <main>
    <section class="main-section">
    <div class="left-div">
      <img src="./images/illustration-mockups.svg" alt="illustration-mockups">
    </div>
    <div class="right-div">
      <div class="intro-content">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. </p>
        <button>Register</button>
      </div>
    </div>
  </section>
    <div class="social-links">
      <div class="social-icon">
        <i class="fab fa-facebook-f"></i>
      </div>
      <div class="social-icon">
        <i class="fab fa-twitter"></i>
      </div>
      <div class="social-icon">
        <i class="fab fa-instagram"></i>
      </div>
    </div>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/prajjwalarora">Prajjwal Arora</a>.
    </p>
  </footer>
</body>
</html>
